<!DOCTYPE html>
<html lang="KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="SJ의 스프링블로그">
    <meta property="og:description" content="스프링부트의 CRUD구현 블로그">
    <meta property="og:image" content="img/SJ_Main.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
    <title>Spring 게시판</title>
  </head>
  <body>
    <div class="wrap">
      <div class="left__container">
        <div class="left__mask"></div>
	        <h1>스프링<br />게시판 만들기</h1>
        <div class="avartar_wrap">
          <img class="avartar" src="img/SJ_Main.png" alt="" />
        </div>
        <div class="left__container-footer">
          <i class="fas fa-home"></i>
          <i class="fas fa-pen"></i>
          <i class="fas fa-book"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <div class="right__container">
        <div class="posting__contianer" style="display: block;">
          <div class="posting__contianer__wrap">
            <div class="posting__contianer-title">
              <input
                class="input-name"
                type="text"
                placeholder="이름을 입력하세요"
              />
              <input
                class="input-title"
                type="text"
                placeholder="제목을 입력하세요"
              />
            </div>
            <hr />
            <textarea
              class="posting-textarea"
              name="posting-textarea"
              placeholder="내용을 적어주세요!"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="posting__contianer-footer">
            <button id="cancel-btn" class="posting-btn">취소</button>
            <button id="save-btn" onclick="postArticle()" class="posting-btn">
              완료
            </button>
          </div>
        </div>
        <button onclick="logout();">로그아웃</button>
      </div>
    </div>
  </body>
</html>
